<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScriptdemo1</title>
    </head>
    <body>
        <select aria-placeholder="示例：xxx">
            <option></option>
            <option value="123">123</option>
            <option value="456">456</option>
        </select>

    </body>

    <script>

        // 1.语句
        //  JavaScript程序的执行单位是行(line)，也就是一行一行执行。一般情况下，每一行就是一个语句。
        //  语句(statement)是为了完成某种任务而进行的操作。例如下面的例子：
        var a = 1 + 2;
        // 这条语句先用var命令，声明了变量a，然后将1 + 2的运行结果赋值给变量a。
        // 也可以这样写，多个语句可以写在一行内。
        var b = 1 + 2; var c = 'qwer';
        // 分号前面可以没有任何内容，JavaScript引擎将其视为空语句。
        ;;;
         
        // 2.变量
        // 变量是对“值”的具名引用。变量就是为“值”起名，然后引用这个名字，就等同于引用这个值。变量的名字就是变量名。
        var a = 1;
        // 上面的代码先声明变量a，然后在变量a与数值1之间建立引用关系，称为将数值“1”赋值给变量a。
        // 以后，引用变量名a就会得到数值11.最前面给的var，是变量声明命令。它表示通知解释引擎，要创建一个变量a。
        // （注意，JavaScript的变量名区分大小写，A和a是两个不同的变量）
        // 不光上面的写法还可以分开写：
        var a;
        a = 1;
        // 如果过只是声明变量而没有赋值，则该变量的值是undefined。undefined是一个特殊的值，表示“无定义”
        var a;
        a // undefined
        // JavaScript是一种动态类型语言，也就是说，变量的类型没有限制，变量可以随时更改类型。
        var a = 1;
        a = 'Hello';
        // 但因为JavaScript是一行一行执行的，当你先声明变量a给a赋值，然后又重新声明变量a在赋值，最后a的值是最后一次赋值的值
        var x = 1;
        var x = 'Hello World';
        console.log(x);  // x是Hello World

        // 3.标识符
        // 标识符(identifier)指的是用来识别各种值的合法名称。最常见的识别符就是变量名，以及后面要提到的函数名。
        // JavaScript语言的识别符对大小写敏感，使用a和A是两个不同的识别符。
        // 识别符命名规则：
        // 第一个字符，可以是任意Unicode字母(包括英文字母和其他的语言)，以及美元符号($)和下划线(_).
        // 第二个字符及后面的字符，除了Unicode字母，美元符号和下划线，还可以用数字0-9.
        // JavaScript有一些保留字，不能用作识别符: arguments、break、case、catch、
        // class、const、continue、debugger、default、delete、do、else、enum、eval、
        // export、extends、false、finally、for、function、if、implements、import、in、
        // instanceof、interface、let、new、null、package、private、protected、public、
        // return、static、super、switch、this、throw、true、try、typeof、var、void、while、with、yield。

        // 4.注释
        // 源码中被JavaScript引擎忽略的部分就叫做注释，它的作用是对代码进行解释。
        // JavaScript提供两种注释的写法：一种是单行注释，用“//”起头；
        // 另一种是多行注释，放在“/*和*/”之间。

        // 5.区块
        // JavaScript使用大括号，将多个相关的语句组合在一起，称为区块(block).
        // 对于var命令来说，JavaScript的区块不构成单独的作用域(scope)。
        {
            var a = 1;
        }

        // 6.条件语句
        // if结构
        var x = 1;
        if( x > 0) {
            console.log("123");
        }

        // if else结构
        var z = 2;
        if( z > 3) {
            console.log("yes");
        } else {
            console.log("no");
        }

        var v = 4;
        if(v == 4) {
            console.log("a");
        } else if (v == 3) {
            console.log("b");
        } else {
            console.log("c");
        }

        // switch结构
        var name = "book";
        switch(name) {
            case "book":
                console.log('This is a book');
                break;
            case "apple" :
                console.log('Hello World');
                break;
            case "cpu" :
                console.log('Hello JavaScript');
                break;
            default:
                console.log('Hi');
        }

        // 三元运算符 ?:
        // JavaScript 还有一个三元运算符（即该运算符需要三个运算子）?:，也可以用于逻辑判断。
        // (条件) ? 表达式1 : 表达式2 
        var n = 2;
        var even = ( n % 2 === 0) ? '偶数' : '奇数';

        // 7.循环语句
        // 有3中循环方式，while, for, do...while
        // while循环:JavaScript 还有一个三元运算符（即该运算符需要三个运算子）?:，也可以用于逻辑判断。
        // while(条件)
        // 语句;
        var i = 0;
        while( i < 100){
            console.log('i 当前为： ' + i);
            i++;
        }

        // for循环：for语句是循环命令的另一种形式，可以指定循环的起点、终点和终止条件。它的格式如下。
        // for(初始化表达式; 条件; 递增表达式) {
        // 语句 }
        // 或者
        // for(初始化表达式; 条件; 递减表达式) {
        // 语句
        // }
        for(var l = 0; l < 100; l++) {
            console.log(l);
        }

        // do...while循环：for语句是循环命令的另一种形式，可以指定循环的起点、终点和终止条件。它的格式如下。
        // do {
        // 语句    
        // } while(条件);
        var p = 0;
        do {
            console.log(p);
            p++;
        } while (p < 100);

        // 还有break和continue
        // break用于跳出代码块或循环
        // continue用于立即终止本轮循环，返回循环结构的头部，开始下一轮循环。

    </script>
    
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>html</title>
    </head>
    <body>
        <h1>这是我的一个标题</h1>
        <p>Hello HTML</p>
    </body>
</html>

<!-- 解析
<!DOCTYPE html>声明为HTML5文档
<html> 元素是HTML页面的根元素
<head> 元素包含了文档的元（meta）数据，如 <meta charset="utf-8">定义网页编码格式为utf-8.
<title> 元素描述了文档的标题
<body> 元素包含了可见的页面内容
<h1> 元素定义一个大标题
<p> 元素定义一个段落
-->

<!-- 
什么是HTML？
HTML是用来描述网页的一种语言。
1.HTML指的是超文本标记语言：HyperText Markup Language
2.HTML不是一宗编程语言，而是一种标记语言
3.标记语言是一套标记标签（markup tag）
4.HTML使用标记标签来描述网页
5.HTML文档包含了HTML标签及文本内容
6.HTML文档也叫做web页面
 -->

<!-- 
    HTML标签
    HTML标记标签通常被称为HTML标签（HTML tag）
    HTML标签是由尖括号包围的关键词，比如<html>
    标签对种的第一个标签是开始标签，第二个标签是结束标签
    开始和结束标签也被称为开放标签和闭合标签
 -->

<!-- 
    HTML元素
    HTML标签和HTML元素通常都是描述同样的意思
    但是严格来讲，一个HTML元素包括了开始标签与结束标签，如下实例：
    <p>这是一个段落。</p>
 -->

 <!-- 
    web浏览器
    web浏览器（如谷歌浏览器，火狐浏览器等等）是用于读取HTML文件，并将其作为页面呈现。
    浏览器并不是直接显示的HTML标签，但可以使用标签来决定如何展现HTML页面的内容给用户。
  -->

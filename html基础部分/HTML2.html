<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!-- HTML的基础标签 -->
        <!-- 
            HTML标题 
            HTML标题（Heading）是通过<h1>-<h6>标签来定义的
        -->
        <h1>第一个标题</h1>
        <h2>第二个标题</h2>
        <h3>第三个标题</h3>

        <!-- 
            HTML段落
            HTML段落是通过标签<p>来定义的
         -->
         <p>第一个段落</p>
         <p>第二个段落</p>
         <p>第三个段落</p>

         <!-- 
            HTML链接
            HTML链接是通过标签<a>来定义的
          -->
          <a href="http://www.baidu.com">百度一下</a>

          <!-- 
            HTML图像
            HTML图像是通过标签<img>来定义的
           -->
           <img decoding="async" src="img/img1.jpg" width="300" height="300">
           <img decoding="async" src="img/img2.jpg" width="300" height="300">

    </body>
</html>

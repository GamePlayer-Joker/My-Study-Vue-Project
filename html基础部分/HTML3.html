<!DOCTYPE >
<html>
    <head>
        <!-- 
            HTML<head>元素
            <head>元素包含了所有的头部标签元素。在<head>元素中你可以插入脚本(scripts)
            样式文件（css），及各种meta信息。
            可以添加在头部区域的元素标签为：
            <title>,<style>,<meta>,<link>,<script>,<noscript>和<base>。    
        -->
        
        <!-- 
            HTML<base>元素
            <base>标签描述了基本的链接地址/链接目标，该标签作为HTML文档中所有的链接标签的默认链接：
         -->
        <base href="https://www.baidu.com/img/PCgkdoodle_293edff43c2957071d2f6bfa606993ac.gif" target="_blank">

        <!-- 
            HTML<meta>元素
            meta标签描述了一些基本的元数据。
            <meta>标签提供了元数据，元数据也不显示在页面上，但会被浏览器解析。
            MEAT元素通常用于指定网页的描述，关键词，文件的最后修改时间，作者，和其他元数据。
            元数据可以适用于浏览器(如何显示内容或重新加载页面)，搜索引擎（关键字）,或其他web服务。
            <meta>一般放置于<head>区域
         -->
        <meta charset="utf-8">

        <!-- 
            HTML<link>元素
            <link>标签定义了文档与外部资源之间的关系。
         -->

        <!--  
            HTML<style>元素
            <style>标签定义了HTML文档的样式文件引用地址。
        -->

        <!-- 
            HTML<script>元素
            <script>标签用于加载脚本文件，如：JavaScript
        -->

        <!-- 
            HTML<title>元素
            <title>标签定义了不同文档的标题
            <title>在HTML/XHTML文档中是必须的
            <title>元素：
            1，定义了浏览器工具类的标题
            2，当网页添加到收藏夹时，显示在收藏夹中的标题
            3，显示在搜索引擎结果页面的标题
        -->
        <title>dmeo</title>

        <!--  
            HTML head元素
            标签            描述
            <head>          定义了文档信息
            <title>         定义了文档的标题
            <base>          定义了页面链接标签的默认链接地址
            <link>          定义了一个文档的外部资源之间的关系
            <meata>         定义了HTML文档中元数据
            <script>        定义了客户端的脚本文件
            <style>         定义了HTML文档的样式文件
        -->
    </head>
    <body>
        <!-- 
            HTML属性
            1.HTML元素可以设置属性
            2.属性可以在元素中添加附加信息
            3.属性一般描述与开始标签
            4.属性总是以名称/值对的形式出现，比如name="value".
         -->
         <!-- 
            下面列出了适合大多数HTML元素的属性：
            属性            描述
            class           为HTML元素定义一个或多个类名（classname）（类名从样式文件引入）
            id              定义元素的唯一id
            style           规定元素的行内样式（inline style）
            title           描述了元素的额外信息（作为工具iao使用）
          -->

          <!-- 
            HTML水平线
            <hr>标签在HTML页面中创建水平线。
           -->
           <p>java</p>
           <hr>
           <p>JavaScript</p>
           <hr>
           <p>golang</p>

           <!-- 
            HTML注解
            可以将注释插入 HTML 代码中，这样可以提高其可读性，使代码更易被人理解。浏览器会忽略注释，也不会显示它们。
            -->

            <!-- 
                HTML换行
                换行用<br>标签
             -->
             <br>
             <p>你患得患失，</p><br><p>太在意从前，</p><br><p>又太担心将来，</p><br>
             <p>有句话说得好"昨天是段历史，</p><br><p>明天是个谜团，</p><br><p>而今天是天赐的礼物，</p><br>
             <p>想珍惜礼物那样珍惜今天！"</p>

             <!--  
                HTML文本格式化标签
                标签            描述
                <b>             定义粗体文本
                <em>            定义着重文字
                <i>             定义斜体字
                <small>         定义小号字
                <strong>        定义加重语气
                <sub>           定义下标字
                <sup>           定义上标字
                <ins>           定义插入字
                <del>           定义删除字
             -->

             <!-- 
                HTML计算机输出标签
                标签            描述
                <code>          定义计算机代码
                <kbd>           定义键盘码
                <samp>          定义计算机代码样本
                <var>           定义变量
                <pre>           定义预格式文本
              -->

              <!-- 
                HTML引文，引用，及标签定义
                标签            描述
                <abbr>          定义缩写
                <address>       定义地址
                <bdo>           定义文字方向
                <blockquote>    定义长的引用
                <q>             定义短的引用
                <cite>          定义引用，引证
                <dfn>           定义一个定义项目
               -->

               <!-- 
                HTML超链接（链接）
                HTML使用标签 <a>来设置超文本链接。
                超链接可以是一个字，一个词，或者一组词，也可以是一幅图像，您可以点击这些内容来跳转到新的文档或者当前文档中的某个部分。
                当您把鼠标指针移动到网页中的某个链接上时，箭头会变为一只小手。
                在标签<a> 中使用了href属性来描述链接的地址。
                默认情况下，链接将以以下形式出现在浏览器中：
                1.一个未访问过的链接显示为蓝色字体并带有下划线。
                2.访问过的链接显示为紫色并带有下划线。
                3.点击链接时，链接显示为红色并带有下划线。
                -->

                <!-- 
                    HTML链接语法
                    <a href="url">链接文本</a>
                 -->
                <a href="http://www.baidu.com">百度一下</a><br>

                <!-- 
                    HTML链接-target属性
                    使用target属性，你可以定义被链接的文档在何处显示。
                 -->
                 <a href="http://www.baidu.com" target="_blank" rel="noopener noreferrer">百度一下</a>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>html5</title>
    </head>
    <body>

        <!--  
            HTML列表
            HTML支持有序，无序和定义列表
        -->

        <!--  
            HTML无序列表
            无序列表是一个项目的列表，此列项目使用粗体圆点(典型的小黑圆圈)进行标记。
            无序列表使用<ul>标签
        -->
        <ul>
            <li>Java</li>
            <li>JavaScript</li>
        </ul>
        <br>

        <!--  
            HTML有序列表
            同样，有序列表也是一列项目，列表项目使用数字进行标记。有序列表始于<ol>标签。每个列表项始于<li>标签。
            列表项使用数字来标记。
        -->
        <ol>
            <li>redis</li>
            <li>netty</li>
        </ol>
        <br>

        <!--  
            HTML自定义列表
            自定义列表不仅仅是一列项目，而是项目及其注释的组合。
            自定义列表以<dl>标签开始。每个自定义列表项以<dt>开始。每个自定义列表项的定义以<dd>开始。
        -->
        <dl>
            <dt>mysql</dt>
            <dd>-hello world</dd>
            <dt>mq</dt>
            <dd>-spring-boot</dd>
        </dl>

        <!--  
            HTML列表标签
            标签                描述
            <ol>                定义有序列表
            <ul>                定义无序列表
            <li>                定义列表项
            <dl>                定义列表
            <dt>                自定义列表项目
            <dd>                定义自定列表项的描述
        -->
    </body>
</html>
